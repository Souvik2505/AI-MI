<!DOCTYPE html>
<html>
<head>
  <title>Fake News Detector</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: beige;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #main {
      display: none;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 200px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">

</div>
